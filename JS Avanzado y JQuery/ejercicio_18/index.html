<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ejercicio 18
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h1 class="text-center">18. Crear una tabla con dos filas y dos columnas, cambiar el color del interior de la casilla
                    cuando ingresamos con el mouse y dejarla con dicho color cuando retiramos la flecha.
                </h1>
            </div>
            <div class="col col-12">
                <h2 class="text-start">Tabla:</h2>
            </div>
            <div class="col col-md-6">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark"> 
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Columna 1</th>
                            <th scope="col">Columna 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>    
                            <th scope="row">fila 1</th>
                            <td id="celda1">Celda 1</td>
                            <td id="celda2">Celda 2</td>
                        </tr>
                        <tr>
                            <th scope="row">fila 2</th>
                            <td id="celda3">Celda 3</td>
                            <td id="celda4">Celda 4</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
