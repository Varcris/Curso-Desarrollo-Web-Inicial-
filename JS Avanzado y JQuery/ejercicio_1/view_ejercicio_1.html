<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 50%;
            height: 50%;
            border: 1px solid black;
            padding: 10px;

        }
        #listArea{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 50%;
            height: 50%;
            border: 1px solid black;
            margin: auto;
            padding: 10px;
         
        }
        
    </style>

    <title>Ejercicios Guia 10</title>
</head>
<body>
    <form id="form">
        <h1>Lista desordenada de numeros aleatorios</h1>
        <label for="longitud">Longitud de la Lista</label><br>
        <input type="number" id="longitud" name="longitud" min="0"><br>

        <label for="min">Valor Minimo</label><br>
        <input type="number" id="min" name="minimo" min="0"><br>

        <label for="max">Valor Maximo</label><br>
        <input type="number" id="max" name="maximo" min="0"><br>

        <button type="submit">Crear Lista</button>
        <button id="btn_eliminarLista" type="button">Eliminar Lista</button>
    </form>
    <div id="listArea">
    </div>

    <script src="ejercicio_1.js"></script>
</body>
</html>
