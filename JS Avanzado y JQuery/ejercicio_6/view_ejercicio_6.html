<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 6</title>
</head>
<body>
    <div id="container">
        <h1>Ejercicio 6</h1>
        <h3>6. Dado un array que contiene ["azul", "amarillo", "rojo", "verde", "café", "rosa"] determinar
            si un color introducido por el usuario a través de un prompt se encuentra dentro del
            array o no.</h3>
        <form id="form">
            <label for="color">Introduce un color</label>
            <input type="text" name="color" id="color">
            <input type="submit" value="Enviar">
        </form>   
        <div id="result">
            <h3>Resultado</h3>
            <p id="resultText"></p>
        </div>
        
    </div>
    <script src="ejercicio_6.js"></script>
</body>
</html>
