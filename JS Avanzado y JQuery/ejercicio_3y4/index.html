<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3 y 4</title>
</head>
<body>
    <div id="ejercicio_3">
        <h1>Ejercicio 3</h1>
        <h3>Dado un array de números, mostrar cómo quedaría si cada uno de los números es
            elevado al cuadrado.</h3>
        <form id="form">
            <label for="input_array">Ingrese numeros separados por comas</label>
            <input type="text" name="array" id="input_array" placeholder="1, -4, 12, 0, -3, 29, -150">
            <button type="submit">Cargar</button>
        </form> <br>
        <button type="button" id="btn_potencia">Elevar al cuadrado</button> = <span id="resultado"></span>
       
    </div>

    <div id="ejercicio 4">
        <h1>Ejercicio 4</h1>
        <h3>Dado el array [ 1, -4, 12, 0, -3, 29, -150], hacer la suma solo de sus números positivos</h3>
        <span>Se usa el mismo array del ejercicio anterior</span><br><br>
        <button id="btn_suma">Sumar</button> = <span id="resultado_suma"></span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
