<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="ejercicio_3">
        <h1>Ejercicio 3</h1>
        <h3>Dado un array de números, mostrar cómo quedaría si cada uno de los números es
            elevado al cuadrado.</h3>
        <form id="form">
            <label for="input_array">Ingrese numeros separados por comas</label>
            <input type="text" name="array" id="input_array" placeholder="1, 2, 3, 4, 5">
            <button type="submit">Cargar</button>
            <button type="button" id="btn_potencia">Elevar al cuadrado</button>
        </form>    
        <p id="resultado">
        </p>
    </div>

    <div id="ejercicio 4">
        <h1>Ejercicio 4</h1>
        <h3>Dado el array [ 1, -4, 12, 0, -3, 29, -150], hacer la suma solo de sus números positivos</h3>
        <button id="btn_suma">Sumar</button>
        <p id="resultado_suma">
        </p>
    </div>
    
    <script src="ejercicio_3y4.js"></script>
</body>
</html>
