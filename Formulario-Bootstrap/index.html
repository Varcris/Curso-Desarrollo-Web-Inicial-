<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form-Bootstrap</title>
    <!--Título: Nunito Black-->

</head>
<body>

    <!-- Contenedor -->
    <div class="container mt-5">
        <div class="row align-items-stretch mx-3">

            <!-- Imagen -->
            <div class="col bg-image d-none d-md-block col-md-4 col-lg-5 col-xl-6">
                <div class="row d-flex justify-content-center h-100 ">
                    <div class="col d-none d-lg-block col-xl-4 m-auto">
                        <img src="images/logo-blanco.svg" alt="Logo">
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <form class="col px-5 bg-white ">

                <!-- Título -->
                <div class="title-style text-start py-3 my-5">Login</div>

                <!-- Input Email -->
                <div class=" input-group  mb-3 ">

                    <!-- Icono -->
                    <span class="input-group-text rounded-start-5 border-color" id="icon1">
                        <i class="bi bi-envelope iconColor"></i>
                    </span>

                    <!-- Input -->
                    <div class="form-floating">
                        <input type="email" class="form-control rounded-end-5 border-color" id="floatingEmail"
                            placeholder="Email">
                        <label for="floatingEmail" class="form-label inputStyle">Email</label>
                    </div>
                </div>

                <!-- Input Password -->
                <div class="input-group mb-3">

                    <!-- Icono -->
                    <span class="input-group-text rounded-start-5 border-color" id="basic-addon1">
                        <i class="bi bi-lock iconColor"></i>
                    </span>

                    <!-- Input -->
                    <div class="form-floating">
                        <input type="password" class="form-control rounded-end-5 border-color inputStyle"
                            id="floatinPassword" placeholder="Contraseña">
                        <label for="floatingPassword" class="form-label inputStyle">Contraseña</label>
                    </div>
                </div>

                <!-- Link -->
                <div class="mt-2">
                    <span class="float-end"><a class="text-color link-style" href="#">¿Olvidaste tu
                            contraseña?</a></span>
                </div>

                <!-- Botón -->
                <div class="d-grid py-5 my-5 pb-5 ">
                    <button type="submit" class="btn btn-color link-style rounded-5 p-2">Ingresar</button>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>
</html>
