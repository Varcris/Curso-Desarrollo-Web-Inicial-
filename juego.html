<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinanza</title>
</head>
<body>
    <form>
        <label for="numero">Introduce un número secreto entre 0 y 5:</label><br>
        <input type="number" id="numero" name="numero" min="0" max="5"><br>
        <button type="button" onclick="adivinarNumero()">Adivinar</button><br><br>
        <input type="text" id="respuesta" name="respuesta" size="50" readonly>
    </form>

    <script>
        let numSecreto = Math.floor(Math.random() * 6);
        let intentos = 3;

        function adivinarNumero() {
            let numero = document.getElementById("numero").value;

            if (numero == numSecreto) {
                document.getElementById("respuesta").value = "¡Felicidades, has acertado el número secreto!";
            } else {
                intentos--;
                if (intentos == 0) {
                    document.getElementById("respuesta").value = "Lo siento, has perdido el juego. El número secreto era " + numSecreto + ".";
                    document.getElementById("numero").disabled = true;
                } else {
                    document.getElementById("respuesta").value = "Número incorrecto. Te quedan " + intentos + " intentos.";
                }
            }
        }
    </script>
</body>
</html>
