<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
</head>
<body>
    
    <form id="formConverter" oninput="dolaresConverted.value = `Dolares: $${convertirPesosADolares(pesos.value)}` ;
    pesosConverted.value = `Pesos: $${convertirDolaresAPesos(dolares.value)}`">
        <div class="titulo"><h1>Convertidor de Pesos a Dolares</h1></div>
        <div>
            <label for="pesos" >Pesos</label>
            <input type="number" name="pesos" id="pesos" placeholder="Ingrese la cantidad de pesos" /><br>
            <output name="dolaresConverted" for="pesos">Doláres</output><br>
            <label for="dolaresInput">Pesos convertidos a Doláres</label>
            <input id="dolaresInput" type="text" placeholder="Pesos convertidos"/><br>
            <button id="btn_aDolares" type="button">Convertir a Dolares</button>
        </div>
        <div class="titulo"><h1>Convertidor de Doláres a Pesos</h1></div>
        <div>
            <label for="dolares">Doláres</label>
            <input type="number" name="dolares" id="dolares" placeholder="Ingrese la cantidad de dolares" /><br>
            <output name="pesosConverted" for="dolares">Pesos</output><br>
            <label for="pesosInput">Doláres convertidos a Pesos</label>
            <input id="pesosInput" type="text" placeholder="Doláres convertidos"/><br>
            <button id="btn_aPesos" type="button" onclick="aPesos(dolares.value)">Convertir a Pesos</button>
        </div>
    </form>
        
    </div>
    <script src="mainPesosDolares.js"></script>
</body>
</html>
